<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">Your Projects</div>
        </div>

        <div class="main-page">
            <div class="top"></div>
            <div class="task_container">
                <div class="project_list">
                    <!-- <div class="add_div"></div> -->
                </div>
            </div>


        </div>
    </div>


    <form hidden>
        Title: <input type="text" name="title" id="title">
        Description: <input type="text" name="description" id="description">
        Priority: <input type="text" name="priority" id="priority">
        Due_date: <input type="text" name="due_date" id="due_date">
        Notes: <input type="text" name="notes" id="notes">
        <button type="submit" class="add_submit">Submit</button>
    </form>

</body>

</html>
