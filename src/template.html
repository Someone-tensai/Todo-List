<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
   <div class="title">
       <h1>Your Tasks</h1>
   </div>
   <div class="task_container">
    <div class="project">
    
    
    </div>
    <div ><button class="add_button">Add Task</button></div>
   </div>
   
 
    <form hidden>
    Title: <input type="text" name="title" id="title">

    Due_date: <input type="text" name="due_date" id="due_date">
    Notes: <input type="text" name="notes" id="notes">
    <button type="submit" class="add_submit">Submit</button>
    </form>
   
</body>
